<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
  <link rel="stylesheet" type="text/css" href="profile.css">
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="getSideBar.js"></script>
  <script src="getPageName.js"></script>
  <script src="displayTable.js"></script>


</head>  
<body onload="">
  <div w3-include-html="sideBar.html"></div>
  <script>
    includeHTML();
  </script>
  <div class="column2">
    <div class="card">
    	<h1><b><i><u>PERSONAL INFORMATION</u></i></b></h1><br>
      <form method="POST">
            <label class="inpText" for="fName">First Name: </label>
            <input type="text" class="inpText" name="fName" id="fname" autocomplete="Off" placeholder="First Name" value="">
            <br>
            <label class="inpText" for="lName">Last Name: </label>
            <input type="text" class="inpText" name="lName" id="lname" autocomplete="Off" placeholder="Last Name" value="">
            <br>
            <label class="inpText" for="gender">Gender: </label>
            <input class="inpText" type="text" name="gender" id="gender" value="">
            <br>
            <label class="inpText" for="dob">Birth Date: </label>
            <input type="date" name="birthDate" id="dob" max="2010-12-31" min="1910-12-31" value="">
            <br>
            <label class="inpText" for="Contact_Mobile">Mobile No.: </label>
            <input class="inpText" type="tel" id="mobile" name="Mobile_No" autocomplete="On" placeholder="9857641895" pattern="[0-9]{10}"  value=""> 
            <br>
            <label class="inpText" for="mail">Email Id.: </label>
            <input class="inpText" type="email" name="email" id="mail" readonly autocomplete="On" placeholder="example@air.com" value="">
            <br>
            <label class="inpText address" for="Address">Address: </label>
            <input type="text" class="inpText" name="Address" id="address" rows="3" cols="30" placeholder="Enter Your Address..." autocomplete="off" value="">
            <br>
            <label>Position: </label>
            <input class="inpText" name="favTeam" id="favteam" value="">
        <br><br><br><br>
        <input type="submit" value="UPDATE" name="update" class="button">
    </form>
    </div>
  </div>
</body>
</html>
